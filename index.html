<html>
    <head>
        <link href="index.css" rel="stylesheet">
    </head>
    <body>
        <style>
            #body {
                max-width: 1920px;
                height: 100%;
                margin: 0 auto;
            }

            #main-img-container {
                height: 100%;
                margin: 0 auto;
                position: relative;
            }

            #main-img-carpet {
                width: 83%;
                height: auto;
                position: absolute;
                bottom: 0;
                left: 50%;
                transform: translateX(-50%);
            }

            #main-img-elems-container {
                width: 57%;
                height: 100%;
                position: absolute;
                bottom: 21px;
                left: 50%;
                transform: translateX(-50%);

            }

            .main-img-elems {
                width: 100%;
                height: auto;
                position: absolute;
                left: 0;
                bottom: 0;
            }

            #main-img-light {
                width: 17%;
                height: auto;
                position: absolute;
                right: 23%;
                bottom: 0;
                padding-bottom: 29%;

                opacity: 1.0;

                animation-name: blink;
                animation-direction: alternate;
                animation-iteration-count: infinite;
                animation-duration: 5s;
                animation-timing-function: ease-in-out;
            }

            #main-caption-container {
                width: 20%;
                height: fit-content;
                position: absolute;
                bottom: 0;
                right: 10%;
                padding-bottom: 27%;
            }

            #main-caption-frame-container {
                width: 100%;
                padding-bottom: 127%; 
                position: relative;
            }

            #main-caption-frame {
                width: 100%;
                position: absolute;
                top: 0;
                left: 0;
            }

            #main-caption-content-container {
                width: 61%;
                height: 71%;
                position: absolute;
                top: 0;
                left: 0;

                margin-left: 25%;
                margin-top: 25%;
                margin-bottom: 11%;

                overflow-y: hidden;
                overflow-x: hidden;
                box-sizing: border-box;
            }

            #main-caption-content {
                animation-name: slideup;
                animation-direction: normal;
                animation-duration: 45s;
                animation-timing-function: linear;
                animation-iteration-count: infinite;
            }

            @keyframes blink {
                0% {
                    opacity: 0;
                }

                70% {
                    opacity: 1.0;
                }

                100% {
                    opacity: 1.0;
                }   
            }

            @keyframes slideup {
                from {
                    margin-top: 150%;
                }

                to {
                    margin-top: -550%;
                }   
            }
            

        </style>

        <div id="body">

            <div id="main-img-container">

                <img 
                    id="main-img-carpet"
                    src="main_imgs/carpet.png" 
                    alt="carpet"
                >

                <div id="main-img-elems-container">
                    <img
                        class="main-img-elems"
                        src="main_imgs/couch.png" 
                        alt="couch"
                    >

                    <img
                        class="main-img-elems"
                        src="main_imgs/table.png" 
                        alt="table"
                    >

                    <img
                        class="main-img-elems"
                        src="main_imgs/lamp.png" 
                        alt="lamp"
                    >

                    <img
                        class="main-img-elems"
                        src="main_imgs/postit.png" 
                        alt="postit"
                    >

                    <img
                        class="main-img-elems"
                        src="main_imgs/mouse.png" 
                        alt="mouse"
                    >

                    <img
                        id="main-img-light"
                        src="main_imgs/light.png" 
                        alt="light"
                    >
                </div>
                
                <div id="main-caption-container">

                    <div id="main-caption-frame-container">

                        <img
                            id="main-caption-frame" 
                            src="main_imgs/caption_frame.png" 
                            alt=""
                        >

                        <div id="main-caption-content-container">
                            <div id="main-caption-content">
                                <img
                                    src="main_imgs/caption_kr.png"
                                    width="100%"
                                    height="auto"
                                >
                                <img
                                    src="main_imgs/caption_en.png"
                                    width="100%"
                                    height="auto"
                                    style="margin-top: 57px;"
                                >
                            </div>
                        </div>

                    </div>

                </div>

            </div>

        </div>

    </body>
</html>
